filter-run-always: &filter-run-always
  filters:
    tags:
      only: /.*/

filter-run-on-master-and-version-tag-only: &filter-run-on-master-and-version-tag-only
  filters:
    tags:
      only: /^v.*/
    branches:
      only: main

aliases:
  - &step-checkout
    checkout
  - &step-restore-cache 
    restore_cache:
      keys:
      - v1-dependencies-{{ checksum "package.json" }}
      - v1-dependencies-
  - &step-install
    run: npm install
  - &step-save-cache
    save_cache:
      paths:
        - node_modules
      key: v1-dependencies-{{ checksum "package.json" }}
  - &step-build
    run: npm run build
  
build-node-common: &common-build
  working_directory: ~/repo
  steps:
    - *step-checkout
    - *step-restore-cache
    - *step-install
    - *step-save-cache
    - *step-build
    - run:
        name: Testing
        command: npm run test

version: 2
jobs:
  deploy:
    working_directory: ~/repo
    docker:
      - image: cimg/node:20.12
    steps:
      - *step-checkout
      - *step-restore-cache
      - *step-install
      - *step-save-cache
      - *step-build
      - run:
          name: Authenticate with registry
          command: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/repo/.npmrc
      - run:
          name: Publish Package
          command: npm publish

  build-node18:
    <<: *common-build
    docker:
      - image: cimg/node:18.20

  build-node20:
    <<: *common-build
    docker:
      - image: cimg/node:20.12

workflows:
  version: 2
  build_all:
    jobs:
      - build-node18:
          <<: *filter-run-always
      - build-node20:
          <<: *filter-run-always
      - deploy:
          requires:
            - build-node18
            - build-node20
          <<: *filter-run-on-master-and-version-tag-only
